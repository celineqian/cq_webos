<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>CQ Web OS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="${ctxPath!}/img/favicon.ico"/>
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="${ctxPath!}/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>

<div class="registration-container registration-extended">
    <div class="registration-box animated fadeInDown">
        <div class="registration-logo"></div>
        <div class="registration-body">CQ WebOS
            <div class="row">
                <div class="col-md-6">

                    <div class="registration-title"><strong>Welcome</strong>, Please login</div>
                    <form action="#" class="form-horizontal" method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group push-down-30">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block">Log In</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-6">

                    <div class="registration-title"><strong>Registration</strong>, use form below</div>
                    <form action="#" class="form-horizontal" method="post">

                        <h4>Personal info</h4>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Surname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="E-mail"/>
                            </div>
                        </div>

                        <h4>Authentication</h4>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Login"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Re-Password"/>
                            </div>
                        </div>

                        <div class="form-group push-up-30">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-link btn-block">Already have an account?</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-danger btn-block">Sign Up</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <div class="registration-footer">
            <div class="pull-left">
                &copy; 2017 Office Web OS by CQ
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
