<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>CQ WebOS</title>
    <#include "/header.html">
</head>
<body>

<!-- PAGE CONTENT -->
<div class="page-content">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
                <div class="row">
                    <div class="col-md-12">
                        <!-- START JQUERY VALIDATION PLUGIN -->
                            <div class="panel-body">
                                <form id="frm" role="form" method="post" class="form-horizontal">
                                    <input type="hidden" id="id" name="id" value="${user.id}">
                                        <div class="form-group">
                                            <#list roles as role>
                                            <div class="col-md-9">
                                                <div class="checkbox">
                                                 <label>
                                                     <#if roleIds?seq_contains(role.id)>
                                                         <input type="checkbox" value="${role.id}" name="roleIds" checked="checked"> <i></i> ${role.name}
                                                     <#else>
                                                         <input type="checkbox" value="${role.id}" name="roleIds"> <i></i> ${role.name}
                                                     </#if>
                                                 </label>
                                                 </div>
                                            </div>
                                            </#list>
                                        </div>
                                        <div class="btn-group pull-right">
                                            <button class="btn btn-primary" type="submit">Submit</button>

                                        </div>
                                </form>
                            </div>
                        </div>
                        <!-- END JQUERY VALIDATION PLUGIN -->
                    </div>
        </div>
        <!-- PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#frm").validate({
            rules: {},
            messages: {},
            submitHandler:function(form){
                $.ajax({
                    url: '${ctxPath!}/admin/role/grant/' + ${user.id},
                    type: "post",
                    dataType: "json",
                    data: $(form).serialize(),
                    success : function(msg) {
                        layer.msg(msg.message, {time: 2000},function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    },
                    error : function(r,s,m) {
                    }
                });
            }
        });
    });
</script>
</body>
</html>
