<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>CQ WebOS</title>
    <#include "/header.html">
</head>
<body>

<!-- PAGE CONTENT -->
<div class="page-content">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START JQUERY VALIDATION PLUGIN -->
                <div class="panel panel-default">
                    <div class="panel-body">
                            <input type="hidden" id="id" name="id" value="${user.id}">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Username:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="userName" value="${user.userName}" name="userName" class="form-control" <#if user?exists> readonly="readonly"</#if>/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nickname:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="nickName" id="nickName" value="${user.nickName}"/>
                                    </div>
                                </div>
                                <#if !user?exists>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Password:</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Confirm Password:</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="re-password" id="re-password"/>
                                        </div>
                                    </div>
                                </#if>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">E-mail:</label>
                                    <div class="col-md-9">
                                        <input type="text" name="email" class="form-control" id="email" value="${user.email}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Telephone:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="telephone" id="telephone" value="${user.telephone}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"  name="description" id="description" value="${user.description}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Status:</label>
                                    <div class="col-md-9">
                                        <#if user.locked == 0>
                                         <input type="text" class="form-control" name="locked" id="locked" value="未锁定"/>
                                        </#if>
                                        <#if user.locked == 1>
                                            <input type="text" class="form-control" name="locked" value="锁定"/>
                                        </#if>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <!-- END JQUERY VALIDATION PLUGIN -->
            </div>
        </div>
        <!-- PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
</body>
</html>
