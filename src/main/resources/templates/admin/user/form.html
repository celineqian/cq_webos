<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>CQ WebOS</title>
    <#include "/header.html">
</head>
<body>

<!-- PAGE CONTENT -->
<div class="page-content">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START JQUERY VALIDATION PLUGIN -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="userForm" role="form" method="post" class="form-horizontal" action="${ctxPath!}/admin/user/edit">
                            <input type="hidden" id="id" name="id" value="${user.id}">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Username:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="userName" value="${user.userName}" name="userName" class="form-control" <#if user?exists> readonly="readonly"</#if>/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nickname:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="nickName" id="nickName" value="${user.nickName}"/>
                                    </div>
                                </div>
                                <#if !user?exists>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Password:</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Confirm Password:</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="re-password" id="re-password"/>
                                        </div>
                                    </div>
                                </#if>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">E-mail:</label>
                                    <div class="col-md-9">
                                        <input type="text" name="email" class="form-control" id="email" value="${user.email}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Telephone:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="telephone" id="telephone" value="${user.telephone}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"  name="description" id="description" value="${user.description}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Status:</label>
                                    <div class="col-md-9">
                                        <select name="locked" class="form-control">
                                            <option value="0" <#if user.locked == 0>selected="selected"</#if>>未锁定</option>
                                            <option value="1" <#if user.locked == 1>selected="selected"</#if>>锁定</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END JQUERY VALIDATION PLUGIN -->
            </div>
        </div>
        <!-- PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<script type="text/javascript">
    var userForm = $("#userForm").validate({
        ignore: [],
        rules: {
            userName: {
                required: true
            },
            nickName: {
                required: true
            },
            password: {
                required: true,
                minlength: 5,
                maxlength: 10
            },
            're-password': {
                required: true,
                minlength: 5,
                maxlength: 10,
                equalTo: "#password"
            },
            email: {
                required: true,
                email: true
            },
            telephone: {
                required: true,
                minlength: 7,
                number: true
            },
            description: {
                required: true
            }
        },
        messages: {},
        submitHandler:function(form){
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "${ctx!}/admin/user/edit",
                data: $(form).serialize(),
                success: function(msg){
                    layer.msg(msg.message, {time: 1000},function(){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index);
                    });
                }
            });
        }
    });
</script>


</body>
</html>
