<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>CQ WebOS</title>
    <#include "/header.html">
</head>
<body>

<!-- PAGE CONTENT -->
<div class="page-content">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">

        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>为【${role.name}】分配资源</h5>
                    </div>
                    <div class="ibox-content">
                        <ul id="tree" class="ztree"></ul>
                    </div>
                </div>
				<div class="col-sm-6 col-sm-offset-6">

                    <div class="btn-group pull-right">
                        <button class="btn btn-primary" type="submit" id="btnSave">Save</button>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <!-- PAGE CONTENT WRAPPER -->
</div>
<!-- END PAGE CONTENT -->
<script type="text/javascript" src="${ctxPath!}/js/plugin/ztree/jquery.ztree.all.min.js"></script>
<script type = "text/javascript">
    var setting = {
        check : {
            enable : true
        },
        data : {
            simpleData : {
                enable : true
            }
        }
    };
    setting.check.chkboxType = {
        "Y" : "ps",
        "N" : "s"
    };
    $(document).ready(function() {
        $.ajax({
            type : "POST",
            url : "${ctxPath!}/admin/resource/tree/" + ${role.id},
            dataType : 'json',
            success : function(msg) {
                $.fn.zTree.init($("#tree"), setting, msg);
            }
        });

        $("#btnSave").click(function (){
            var treeObj = $.fn.zTree.getZTreeObj("tree");
            var nodes = treeObj.getCheckedNodes(true);
            var selectIds="";
            for(var index in nodes){
                var item=nodes[index];
                selectIds+=item.id+",";
            }
            $.ajax({
                url : "${ctxPath!}/admin/role/grant/" + ${role.id},
                type : "post",
                dataType : "json",
                data : {"resourceIds":selectIds},
                success : function(msg) {
                    layer.msg(msg.message, {time: 2000},function(){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index);
                    });
                },
                error : function(r,s,m) {
                }
            });

        });
    });
</script>
</body>
</html>
