<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>Jayque Web OS</title>
    <#include "/header.html">
</head>
<body>

<!-- PAGE CONTENT -->
<div class="page-content">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START JQUERY VALIDATION PLUGIN -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="jvalidate" role="form" method="post" class="form-horizontal" action="${ctxPath!}/admin/role/edit">
                            <input type="hidden" id="id" name="id" value="${role.id}">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Role Key:</label>
                                    <div class="col-md-9">
                                        <input type="text" id="roleKey" value="${role.roleKey}" name="roleKey" class="form-control" <#if role?exists> readonly="readonly"</#if>/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Role Name:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" id="name" value="${role.name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"  name="description" id="description" value="${role.description}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Status:</label>
                                    <div class="col-md-9">
                                        <select name="status" class="form-control">
                                            <option value="0" <#if role.status == 0>selected="selected"</#if>>未锁定</option>
                                            <option value="1" <#if role.status == 1>selected="selected"</#if>>锁定</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END JQUERY VALIDATION PLUGIN -->
            </div>
        </div>
        <!-- PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<script type="text/javascript">
    var jvalidate = $("#jvalidate").validate({
        rules: {
            roleKey: {
                required: true,
                minlength: 4,
                maxlength: 30
            },
            name: {
                required: true,
                minlength: 4,
                maxlength: 30
            },
            status: {
                required: true
            },
            description: {
                required: true,
                maxlength: 40
            }
        },
        messages: {},
        submitHandler:function(form){
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "${ctxPath!}/admin/role/edit",
                data: $(form).serialize(),
                success: function(msg){
                    layer.msg(msg.message, {time: 1000},function(){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index);
                    });
                }
            });
        }
    });
</script>
</body>
</html>
