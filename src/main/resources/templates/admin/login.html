<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>Jayque Web OS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="${ctxPath!}/img/favicon.ico"/>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="${ctxPath!}/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>

<div class="login-container">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <#if message?exists >
            <div class="alert alert-danger">
            ${message!}
            </div>
        </#if>
        <div class="login-body">
            <div class="login-title"><strong><@spring.message "LogIn"/></strong><@spring.message "toyouraccount"/></div>
            <form action="/admin/login" method="post" class ="form-horizontal" commandName="user" id="jvalidate">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="<@spring.message 'Username'/>" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="<@spring.message 'Password'/>" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="#" class="btn btn-link btn-block"><@spring.message "Forgotpwd"/></a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" type="submit"><@spring.message "LogIn"/></button>
                    </div>
                </div>

            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                <@spring.message "copyright"/>
            </div>
            <div class="pull-right">
                <a href="#"><@spring.message "About"/></a> |
                <a href="#"><@spring.message "Privacy"/></a> |
                <a href="#"><@spring.message "ContactUs"/></a>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="${ctxPath!}/js/plugin/jquery/jquery.min.js"></script>
<script type='text/javascript' src='${ctxPath!}/js/plugin/jquery-validation/jquery.validate.js'></script>
<script type="text/javascript">
    var jvalidate = $("#jvalidate").validate({
        ignore: [],
        rules: {
            username: {
                required: true,
            },
            password:{
                required: true
            }
        }
    });
</script>
</body>
</html>
